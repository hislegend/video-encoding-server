<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 인코딩 서버</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background-color: #f0f8ff;
        }

        .upload-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .result-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .result-section.success {
            border-left: 5px solid #28a745;
        }

        .result-section.error {
            border-left: 5px solid #dc3545;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            margin-top: 15px;
        }

        .file-list {
            margin-top: 40px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .google-studio-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .google-studio-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .google-studio-text {
            color: #856404;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .youtube-upload-form {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .youtube-btn {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            margin-top: 10px;
        }

        .youtube-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 영상 인코딩 서버</h1>
            <p>영상을 업로드하고 최적화된 형태로 인코딩하세요</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">
                        영상 파일을 드래그하거나 클릭하여 업로드하세요
                    </div>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        파일 선택
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept="video/*">
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">업로드 중...</div>
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <h3 id="resultTitle"></h3>
                <p id="resultMessage"></p>
                <button class="btn download-btn" id="downloadBtn" style="display: none;">
                    다운로드
                </button>
                <button class="btn youtube-btn" id="youtubeBtn" style="display: none;">
                    YouTube에 업로드
                </button>
            </div>

            <div class="google-studio-section">
                <div class="google-studio-title">🎥 YouTube 업로드</div>
                <div class="google-studio-text">
                    인코딩된 영상을 YouTube에 직접 업로드할 수 있습니다. 
                    Google API 키를 입력하고 업로드 설정을 구성하세요.
                </div>
                <button class="btn" onclick="toggleYouTubeForm()">
                    YouTube 업로드 설정
                </button>
                
                <div class="youtube-upload-form" id="youtubeForm">
                    <div class="form-group">
                        <label for="apiKey">Google API 키 *</label>
                        <input type="password" id="apiKey" placeholder="Google YouTube Data API v3 키를 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="videoTitle">비디오 제목</label>
                        <input type="text" id="videoTitle" placeholder="비디오 제목 (자동 생성됨)">
                    </div>
                    
                    <div class="form-group">
                        <label for="videoDescription">비디오 설명</label>
                        <textarea id="videoDescription" placeholder="비디오 설명을 입력하세요"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="privacyStatus">공개 설정</label>
                        <select id="privacyStatus">
                            <option value="private">비공개</option>
                            <option value="unlisted">링크 공유</option>
                            <option value="public">공개</option>
                        </select>
                    </div>
                    
                    <button class="btn" onclick="saveYouTubeSettings()">
                        설정 저장
                    </button>
                </div>
            </div>

            <div class="file-list" id="fileList">
                <h3>📂 인코딩된 파일 목록</h3>
                <div id="fileItems"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const resultMessage = document.getElementById('resultMessage');
        const downloadBtn = document.getElementById('downloadBtn');

        // 드래그 앤 드롭 이벤트
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        // 파일 선택 이벤트
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // 파일 업로드 처리
        function handleFileUpload(file) {
            if (!file.type.startsWith('video/')) {
                showResult('error', '오류', '비디오 파일만 업로드 가능합니다.');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);

            // 진행률 표시
            progressContainer.style.display = 'block';
            resultSection.style.display = 'none';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                    progressText.textContent = `업로드 중... ${Math.round(percentComplete)}%`;
                }
            });

            xhr.addEventListener('load', () => {
                progressContainer.style.display = 'none';
                
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    showResult('success', '성공!', response.message);
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.onclick = () => {
                        window.open(response.downloadUrl, '_blank');
                    };
                    
                    const youtubeBtn = document.getElementById('youtubeBtn');
                    youtubeBtn.style.display = 'inline-block';
                    youtubeBtn.onclick = () => {
                        const filename = response.downloadUrl.split('/').pop();
                        uploadToYouTube(filename);
                    };
                    loadFileList(); // 파일 목록 새로고침
                } else {
                    const error = JSON.parse(xhr.responseText);
                    showResult('error', '오류', error.error || '업로드 중 오류가 발생했습니다.');
                }
            });

            xhr.addEventListener('error', () => {
                progressContainer.style.display = 'none';
                showResult('error', '오류', '네트워크 오류가 발생했습니다.');
            });

            xhr.open('POST', '/upload');
            xhr.send(formData);
        }

        // 결과 표시
        function showResult(type, title, message) {
            resultSection.className = `result-section ${type}`;
            resultSection.style.display = 'block';
            resultTitle.textContent = title;
            resultMessage.textContent = message;
            
            if (type === 'error') {
                downloadBtn.style.display = 'none';
            }
        }

        // 파일 목록 로드
        function loadFileList() {
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    const fileItems = document.getElementById('fileItems');
                    fileItems.innerHTML = '';
                    
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <div class="file-info">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-size">${formatFileSize(file.size)}</div>
                                </div>
                                <div>
                                    <button class="btn" onclick="window.open('${file.downloadUrl}', '_blank')">
                                        다운로드
                                    </button>
                                    <button class="btn youtube-btn" onclick="uploadToYouTube('${file.name}')" style="margin-left: 10px;">
                                        YouTube 업로드
                                    </button>
                                </div>
                            `;
                            fileItems.appendChild(fileItem);
                        });
                    } else {
                        fileItems.innerHTML = '<p style="text-align: center; color: #666;">아직 인코딩된 파일이 없습니다.</p>';
                    }
                })
                .catch(error => {
                    console.error('파일 목록 로드 오류:', error);
                });
        }

        // 파일 크기 포맷팅
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // YouTube 폼 토글
        function toggleYouTubeForm() {
            const form = document.getElementById('youtubeForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // YouTube 설정 저장
        function saveYouTubeSettings() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('API 키를 입력해주세요.');
                return;
            }
            
            localStorage.setItem('youtube_api_key', apiKey);
            localStorage.setItem('youtube_title', document.getElementById('videoTitle').value);
            localStorage.setItem('youtube_description', document.getElementById('videoDescription').value);
            localStorage.setItem('youtube_privacy', document.getElementById('privacyStatus').value);
            
            alert('YouTube 설정이 저장되었습니다.');
        }

        // YouTube 업로드
        async function uploadToYouTube(filename) {
            const apiKey = localStorage.getItem('youtube_api_key');
            if (!apiKey) {
                alert('먼저 YouTube 업로드 설정에서 API 키를 입력해주세요.');
                toggleYouTubeForm();
                return;
            }

            const title = localStorage.getItem('youtube_title') || `인코딩된 비디오 - ${filename}`;
            const description = localStorage.getItem('youtube_description') || 'Video Encoding Server로 인코딩된 비디오입니다.';
            const privacy = localStorage.getItem('youtube_privacy') || 'private';

            try {
                showResult('success', '업로드 중...', 'YouTube에 업로드하고 있습니다. 잠시만 기다려주세요.');
                
                const response = await fetch('/upload-youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: filename,
                        apiKey: apiKey,
                        title: title,
                        description: description,
                        privacy: privacy
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showResult('success', 'YouTube 업로드 완료!', 
                        `비디오가 성공적으로 업로드되었습니다. URL: ${result.url}`);
                } else {
                    showResult('error', 'YouTube 업로드 실패', result.error || '업로드 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('YouTube 업로드 오류:', error);
                showResult('error', '오류', 'YouTube 업로드 중 네트워크 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 설정 복원 및 파일 목록 로드
        document.addEventListener('DOMContentLoaded', () => {
            // 저장된 YouTube 설정 복원
            const savedApiKey = localStorage.getItem('youtube_api_key');
            const savedTitle = localStorage.getItem('youtube_title');
            const savedDescription = localStorage.getItem('youtube_description');
            const savedPrivacy = localStorage.getItem('youtube_privacy');
            
            if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
            if (savedTitle) document.getElementById('videoTitle').value = savedTitle;
            if (savedDescription) document.getElementById('videoDescription').value = savedDescription;
            if (savedPrivacy) document.getElementById('privacyStatus').value = savedPrivacy;
            
            loadFileList();
        });
    </script>
</body>
</html>
